version: 2
jobs:
  hugo:
    docker:
      - image: cibuilds/hugo:0.55
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: /root/project
      - run:
          name: "Run Hugo"
          command: hugo -v -s ~/project/site -d ~/project/public
      - run:
          name: "Debugging build"
          command: pwd && ls -al ~/project && ls -al ~/project/public
      - persist_to_workspace:
          root: /root/project
          paths:
            - public
  webpack:
    docker:
      - image: circleci/node:10-stretch
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: /root/project
      - run: |
          npm install
          npm run build
      - run:
          name: "Debugging webpack"
          command: pwd && ls -al ~/project && ls -al ~/project/public
  verify:
    docker:
      - image: cibuilds/hugo:0.55
    working_directory: ~/project
    steps:
      - run:
          name: "Test site"
          command: htmlproofer ~/project/public --allow-hash-href --check-html --empty-alt-ignore --disable-external
  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: /root/project
      - run:
          name: Store Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run: |
          gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
      - run: |
          ls ~/project
          ls ~/project/public
      - run:
          name: Push compiled files
          command: gsutil rsync -R ~/project/public/ gs://www.workablenetwork.com
workflows:
  version: 2
  workflow:
    jobs:
      - hugo
      - webpack:
          requires:
            - hugo
      - verify:
          requires:
            - webpack
