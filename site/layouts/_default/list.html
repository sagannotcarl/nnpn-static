<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    <section class="header">
      {{ partial "header" . }}
    </section>
    <section class="main">
      <div class="content">
        <h1>
          {{ .Title }}
        </h1>
        {{ .Content }}
        <ul>
        {{ range .Pages }}
            <li>
              <a href="{{ .RelPermalink }}">
                {{ .Params.Title }}
              </a>
            </li>
        {{ end }}
        </ul>
      </div>
    </section>
    <section class="footer">
      {{ partial "footer" . }}
    </section>
  </body>
</html>
