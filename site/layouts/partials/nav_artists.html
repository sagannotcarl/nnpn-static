{{ $menu      := .Site.Menus.artist_type }}
{{ $pageIdentifier  := .Page.Params.Identifier }}
<nav class="sidebar-nav artists-nav">
  <ul class="menu">
    {{ range $menu }}
      {{ $isCurrent := eq $pageIdentifier .Identifier }}
      <li>
        <a class="nav-link {{ if $isCurrent }}active{{ end }}" href="{{ .URL }}" title="{{ .Name }}">
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
