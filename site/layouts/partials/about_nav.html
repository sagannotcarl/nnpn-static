{{ $currentPage := . }}

  <ul class="menu">
    {{ range .Site.Menus.about }}
      <li>
        <a class="nav-link {{ if $currentPage.IsMenuCurrent "about" . }}active{{ end }}" href="{{ .URL }}" title="{{ .Name }}">
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
